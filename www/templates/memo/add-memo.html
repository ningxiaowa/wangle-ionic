<ion-view view-title="添加备忘" hide-tabs="true">
    <ion-nav-buttons side="secondary">
      <button class="button button-icon" ng-click="addMemo()">
        保存
      </button>
    </ion-nav-buttons>
  <ion-content>
  <div class="list">
    <label class="item item-input">
      <input ng-model="memo.keyword" type="text" placeholder="主题">
    </label>
    <label class="item item-input">
      <textarea rows="3" ng-model="memo.detail" placeholder="详情"></textarea>
    </label>
  </div>
  </ion-content>
</ion-view>
