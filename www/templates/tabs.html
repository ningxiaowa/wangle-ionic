<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced" ng-class="{'tabs-item-hide': $root.hideTabs}">

  <!-- Dashboard Tab -->
  <ion-tab title="今天" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/today">
    <ion-nav-view name="tab-today"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="备忘" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/memo">
    <ion-nav-view name="tab-memo"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="总结" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/summary">
    <ion-nav-view name="tab-summary"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="心愿单" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/wish">
    <ion-nav-view name="tab-wish"></ion-nav-view>
  </ion-tab>

</ion-tabs>
